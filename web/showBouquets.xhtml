<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

<h:head>
    <ui:insert name="header" >
        <ui:include src="/WEB-INF/bootstrap.xhtml" />
    </ui:insert>
</h:head>
<h:body>
    <ui:composition>
        <ui:insert name="header" >
            <ui:include src="/WEB-INF/bootstrap.xhtml" />
        </ui:insert>
    <h:form>
        <h:outputLabel value="Lower : "/>
        <h:inputText value="#{bouquetService.lowerPrice}"/>
        <h:outputLabel value="Upper : "/>
        <h:inputText value="#{bouquetService.upperPrice}"/>
        <h:outputLabel value="Section : "/>
        <h:selectOneMenu value="#{bouquetService.bouquetSectionId}">
            <f:selectItem itemValue="#{null}" itemLabel="All"/>
            <f:selectItems value="#{sectionService.getAll()}" var="section"
                           itemValue="#{section.id}" itemLabel="#{section.title}"/>
        </h:selectOneMenu>
        <h:commandButton value="Filter">
            <f:ajax render="data"/>
        </h:commandButton>
        <h:commandButton value="Reset" action="#{bouquetService.resetFilter()}">
            <f:ajax render="data"/>
        </h:commandButton>
    </h:form>
    <h:dataTable id="data" class="table"
        value="#{bouquetService.getAllBouquetsWithFilter()}" var="bouquet">
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{bouquet.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{bouquet.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{bouquet.price}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Section"/>
            </f:facet>
            <h:outputText value="#{bouquet.section.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Image"/>
            </f:facet>
            <h:graphicImage value="DisplayImage?id=#{bouquet.id}"/>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Choose bouquet : "/>
            <h:selectOneMenu value="#{orderService.bouquetId}">
                <f:selectItems value="#{bouquetService.getAllBouquets()}" var="bouquet"
                               itemValue="#{bouquet.id}" itemLabel="#{bouquet.title}"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton action="#{orderService.addBouquetToOrder}" value="Buy">
            <f:ajax render="order"/>
        </h:commandButton>
    </h:form>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Choose bouquet : "/>
            <h:selectOneMenu value="#{orderService.bouquetId}">
                <f:selectItems value="#{orderService.allBouquetsInOrder}" var="bouquet"
                               itemValue="#{bouquet.id}" itemLabel="#{bouquet.title}"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton action="#{orderService.removeBouquetFromOrder}" value="Remove">
            <f:ajax render="order"/>
        </h:commandButton>
    </h:form>
    <h:form>
        <h:commandButton action="#{orderService.resetOrderId}" value="Clear all">
            <f:ajax render="order"/>
        </h:commandButton>
    </h:form>
    <h:dataTable id="order"
                 value="#{orderService.allBouquetsInOrder}" var="bouquet">
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{bouquet.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{bouquet.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{bouquet.price}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Section"/>
            </f:facet>
            <h:outputText value="#{bouquet.section.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Image"/>
            </f:facet>
            <h:graphicImage value="DisplayImage?id=#{bouquet.id}"/>
        </h:column>
    </h:dataTable>
    </ui:composition>
</h:body>
</html>
