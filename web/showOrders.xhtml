<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

<ui:composition>
    <ui:insert name="header" >
        <ui:include src="/WEB-INF/bootstrap.xhtml" />
    </ui:insert>
    <h:dataTable id="data" class="table"
                 value="#{orderDisplayService.getAllOrders()}" var="order">
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{order.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value="Bouquets"/>
            </f:facet>
            <button data-toggle="collapse" data-target="#collapse#{order.id}">Bouquets</button>
            <div id="collapse#{order.id}" class="collapse">
                <h:dataTable id="bouquets" class="table"
                             value="#{order.bouquets}" var="bouquet">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{bouquet.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{bouquet.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="Section"/>
                        </f:facet>
                        <h:outputText value="#{bouquet.section.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="Image"/>
                        </f:facet>
                        <h:graphicImage value="DisplayImage?id=#{bouquet.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value=""/>
                        </f:facet>
                        <h:form>
                            <h:commandButton action="#{orderService.removeBouquetFromOrder(bouquet.id)}" value="Remove">
                                <f:ajax render="order"/>
                            </h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </h:column>
        <h:column>
            <f:facet name="header" >
                <h:outputText value=""/>
            </f:facet>
            <h:form>
                <h:commandButton action="#{orderDisplayService.removeOrderById(order.id)}" value="Remove" class="btn btn-danger">
                    <f:ajax render="data"/>
                </h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>
</ui:composition>

</html>
