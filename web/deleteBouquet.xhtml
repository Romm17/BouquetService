<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Add bouquet</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Choose bouquet : "/>
            <h:selectOneMenu value="#{bouquetService.bouquetId}">
                <f:selectItems value="#{bouquetService.getAllBouquets()}" var="bouquet"
                               itemValue="#{bouquet.id}" itemLabel="#{bouquet.title}"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton action="#{bouquetService.removeBouquetById}" value="Delete"/>
    </h:form>
</h:body>

</html>
