<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add bouquet</title>
</h:head>

<h:body>
    <h:form enctype="multipart/form-data">
        <h:panelGrid columns="2">
            <h:outputLabel value="Title : "/>
            <h:inputText value="#{bouquetService.bouquet.title}"/>
            <h:outputLabel value="Section : "/>
            <h:selectOneMenu value="#{bouquetService.bouquetSectionId}">
                <f:selectItems value="#{sectionService.getAll()}" var="section"
                               itemValue="#{section.id}" itemLabel="#{section.title}"/>
            </h:selectOneMenu>
            <h:outputLabel value="Price : "/>
            <h:inputText value="#{bouquetService.bouquet.price}"/>
            <h:outputLabel value="Image : "/>
            <p:fileUpload value="#{bouquetService.image}" mode="simple" />
        </h:panelGrid>
        <h:commandButton action="#{bouquetService.addBouquet}" value="Add"/>
    </h:form>
</h:body>

</html>
